<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="" />
		<link rel="shortcut icon" href="" />
		<title>input 复选框单选框样式美化</title>
		<link rel="stylesheet" href="static/css/quick-layout.css" />
		<link rel="stylesheet" href="static/css/font-awesome.min.css" />
		<link rel="stylesheet" href="static/css/base.css" />
		<style>
			.checkbox,.radio{
			
			}
		</style>
	</head>
	<body>
		<div class="page bgf0">
			<div class="header">
				<div class="title">
					<h1 class="pt5">zhionlive</h1>
					<p class="mt10">by dz</p>
				</div>
			</div>
			<div class="content mt2">
				<div class="page-title text-center ">input 复选框单选框样式美化</div>
				<div class="demo">
					<div class="checkbox">
				        <input id="checkbox1" class="styled" type="checkbox">
				        <label for="checkbox1">
				        	Default
				    	</label>
				    </div>
					<div class="checkbox checkbox-primary">
			        	<input id="checkbox2" class="styled" type="checkbox" checked>
				        <label for="checkbox2">
				        	primary
				    	</label>
			    	</div>
			    	<div class="checkbox checkbox-success">
			        	<input id="checkbox3" class="styled" type="checkbox" checked>
				        <label for="checkbox3">
				        	success
				    	</label>
			    	</div>
			    	<div class="checkbox checkbox-info">
			        	<input id="checkbox4" class="styled" type="checkbox" checked>
				        <label for="checkbox4">
				        	info
				    	</label>
			    	</div>
			    	<div class="checkbox checkbox-warning">
			        	<input id="checkbox5" class="styled" type="checkbox" checked>
				        <label for="checkbox5">
				        	warning
				    	</label>
			    	</div>
			    	<div class="checkbox checkbox-danger">
			        	<input id="checkbox6" class="styled" type="checkbox" checked>
				        <label for="checkbox6">
				        	danger
				    	</label>
			    	</div>
			    	
			    	<div class="checkbox checkbox-circle checkbox-warning">
			        	<input id="checkbox7" class="styled" type="checkbox" checked>
				        <label for="checkbox7">
				        	circle
				    	</label>
			    	</div>
			    	
			    	<div class="radio">
				        <input type="radio" id="singleRadio1" value="option1" name="radioSingle1" aria-label="Single radio One">
				        <label>篮球</label>
				    </div>
				    <div class="radio radio-success">
				        <input type="radio" id="singleRadio2" value="option2" name="radioSingle1" checked aria-label="Single radio Two">
				        <label>足球</label>
				    </div>
				</div>
				
				<!--demo emd-->
			</div>
		</div>
	</body>
</html>
